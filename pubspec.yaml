version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  nice_button: ^0.1.7
  flutter_spinkit: ^4.1.2+1
  provider: ^3.1.0+1
  flutter_launcher_icons: ^0.7.4
  country_code_picker: ^1.3.11
  flutter_country_picker: ^0.1.6
  intl: ^0.16.0
  direct_select_flutter: ^1.0.5
  pin_code_fields: ^2.5.1
  location: ^3.0.0
  latlong: ^0.6.1
  font_awesome_flutter: ^8.8.1  
  google_maps_flutter: ^0.5.25+3
  geocoder: ^0.2.1
  percent_indicator: ^2.1.3
  timer_count_down: ^1.0.1
  basic_utils: ^2.5.3
  animated_card: ^1.0.0+8 
  hidden_drawer_menu: ^1.1.2
  cached_network_image: ^2.1.0+1
  
  


dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
flutter_test:
    sdk: flutter


