    - assets/images/menu.PNG
    - assets/images/search.PNG
    - assets/images/shopone.jpg
    - assets/images/loveicon.png
    - assets/images/discounts.png
    - assets/images/lightoffdiscount.png
    - assets/images/filter.png
    - assets/images/shop.png
    - assets/images/lightoffshop.png
    - assets/images/notification.png
    - assets/images/myaccount.png
    - assets/images/membership.png
    - assets/images/settings.png
    - assets/images/termsandconditions.png
    - assets/images/tech_support.png
    - assets/images/logout.png
    - assets/language/en.json
